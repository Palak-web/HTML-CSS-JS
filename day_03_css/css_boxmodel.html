<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: rgb(0, 255, 81);
        }

        .box1{
            color: rgb(255, 8, 0);
            padding: 10px;
            margin: 25px;
            border: 2px solid palevioletred;
            height: 60px;
            box-sizing: border-box;
        }
        .box2{
            color: blueviolet;
            padding: 10px;
            margin: 25px;
            border: 2px solid rgb(223, 3, 76);
            height: 60px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="box box1">I am a Box</div>
    <div class="box box2">I am box two</div>
</body>
</html>
