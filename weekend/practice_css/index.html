<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(217, 215, 215);
            font-family: Arial, Helvetica, sans-serif;
        }

        .background {
            background-color: white;
            width: 363px;
            margin: 30px auto;
            border-radius: 12px;
            box-shadow: 5px 5px 10px rgb(166, 165, 165);
            padding-bottom: 20px;
        }

        img {
            width: 350px;
            height: 260px;
            border-radius: 10px;
            margin: 8px;
        }

        .tags {
            margin-left: 12px;
            margin-top: 10px;
        }

        .tags span {
            display: inline-block;
            padding: 5px 12px;
            margin-right: 6px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #555;
        }

        h1 {
            margin: 15px 12px;
            font-size: 24px;
        }

        p {
            margin: 0 12px;
            font-size: 15px;
            color: #666;
            line-height: 1.5;
        }

        .btn {
            display: block;
            width: 120px;
            margin: 20px auto 0;
            text-align: center;
            text-decoration: none;
            padding: 8px;
            border-radius: 20px;
            background-color: #dbeafe;
            color: #2563eb;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="background">

        <img src="lake_nature.jpg" alt="lake">

        <div class="tags">
            <span>Nature</span>
            <span>Lake</span>
        </div>

        <h1>Talk About Nature</h1>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Suscipit repellat saepe consectetur, nostrum accusamus
            ad veritatis dolor.
        </p>

        <a class="btn" href="https://en.wikipedia.org/wiki/Lake">Read More</a>

    </div>

</body>
</html>
