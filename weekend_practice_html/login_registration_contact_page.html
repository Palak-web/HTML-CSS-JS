<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input Types</title>
    <style>
        h1 {
            background-color: darkcyan;
        }

        button:hover {
            background-color: gray;
            color: black;
        }
        form{
            background-color: rgb(180, 222, 254);
        }
        ::placeholder{
            color: rgba(27, 26, 26, 0.708);
        }
    </style>
</head>

<body>

    <h1>Login Page</h1>
    <form>

        <div>
            <label for="email">Enter your E-mail address: </label>
            <input type="email" name="user_email" id="email id" placeholder="example@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="password">Enter Password: </label>
            <input type="password" name="login_password" minlength="8" maxlength="20"
                placeholder="password(min 8 character)" required>
        </div>
        <br>
        <div>
            <label for="checkbox">Remember Me</label>
            <input type="checkbox" name="user_info" id="information">
        </div>
        <br>

        <div>
            <button type="submit">Login</button>
        </div>

        <div>
            <br>
            <button type="reset">Reset</button>
        </div>
    </form>

    <h1>Registration Form</h1>

    <form>

        <div>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="fullname" placeholder="Enter your name" required>
        </div>
        <br>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="user_email" placeholder="example@email.com" required>
        </div>
        <br>

        <div>
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digit number" required>
        </div>
        <br>

        <div>
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob">
        </div>
        <br>


        <div>
            <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <br>
        <div>
            <label for="Country">Country</label>
            <select name="Your Country" id="country">
                <option value="">Select your country</option>
                <option value="india">India</option>
                <option value="uk">UK</option>
                <option value="landon">Landon</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
            </select>
        </div>

        <br>

        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" minlength="8" placeholder="Min 8 characters" required>
        </div>
        <br>


        <div>
            <label for="confirm">Confirm Password: </label>
            <input type="password" id="confirm" name="confirm_password" placeholder="Re-enter password" required>
        </div>
        <br>


        <div>
            <label for="pic">Upload Profile Picture: </label>
            <input type="file" id="pic" name="profile_pic">
        </div>
        <br>

        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to Terms & Conditions</label>
        </div>
        <br>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <h1>Contact Form</h1>

    <form>
        <div>
            <label for="Name">Enter Name</label>
            <input type="text" name="name" id="Contact name" placeholder="name" required>
        </div>

        <div>
            <br>
            <label for="email">Enter E-mail ID: </label>
            <input type="email" name="email" id="email" placeholder="enter e-mail" autofocus>
        </div>

        <div>
            <br>
            <label for="Phone">Enter Contact Number: </label>
            <input type="tel" name="number" id="Contact number" pattern="[0-9] {10}" maxlength="10" inputmode="tel"
                required>
        </div>

        <div>
            <br>
            <label for="Subject">Subject: </label>
            <select name="Subject" required>
                <option value="Subject">Select Your Subject</option>
                <option value="inquiry">Inquiry</option>
                <option value="Support">Support</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div>
            <br>
            <label for="Message">Message: </label>
            <textarea id="message" rows="5" cols="50" name="message" placeholder="Write your message"></textarea>
        </div>

        <div>
            <br>
            <label>Preferred Contact: </label>
            <input type="radio" name="Priority" id="Low" value="Low" checked>
            <label for="Low">Low</label>
            <input type="radio" name="Priority" id="Medium" value="Medium" checked>
            <label for="Medium">Medium</label>
            <input type="radio" name="Priority" id="High" value="High" checked>
            <label for="High">High</label>
        </div>

        <div>
            <br>
            <label>Preferred Contact: </label>
            <input type="checkbox" name="contact" id="email">
            <label for="email-contact">email</label>

            <input type="checkbox" name="contact" id="phone">
            <label for="phone-contact">phone</label>

            <input type="checkbox" name="contact" id="whatsapp">
            <label for="whatsapp-contact">whatsapp</label>

        </div>

        <div>
            <br>
            <label for="slider">satisfaction Rating</label>
            <input type="range" id="rating" name="rating" min="1" max="10" value="5">
        </div>

        <div>
            <br>
            <button type="submit">sent message</button>
        </div>

    </form>
</body>

</html>
