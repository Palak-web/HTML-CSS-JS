<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 433px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;
        }

        .box1 {
            background-color: rgb(190, 98, 190);
            /* position: sticky;
            top: 0px;
            left: 55px; */
            /* position: absolute;
            top: 0px;
            left: 56px; */
        }

        .box2 {
            background-color: rgb(54, 209, 157);
        }

        .box3 {
            background-color: burlywood;
            /* position: fixed;
            bottom: 0px;
            left: 25vw; */
        }

        .box4 {
            background-color: rgb(110, 90, 76);
        }

        .parent {
            padding: 43px;
            margin: 34px;
            border: 3px solid purple;
            /* excaption: transformed, filter or perspective properties can also make an element appear as positioned */
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="parent">

        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
